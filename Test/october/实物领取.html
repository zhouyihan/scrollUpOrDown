<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<link href="css/twelve.css" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<div class="answerbox">
			<!--实物需要地址-->
			<h3 class="address_t">恭喜您，充值成功！</h3>
			<p class="address_con">请选择奖品并填写邮寄地址，活动结束后我们会<br>将奖品统一邮递到您所填地址</p>
			<div class="radio2">
				<input type="radio" name="gift" id="" value="" />斯伯丁（SPALDING）NBA金色经典篮球<br>
				<input type="radio" name="gift" id="" value="" />小鸡G4增强版蓝牙无线手机游戏手柄
			</div>
			<div class="radio3">
				<input type="radio" name="gift3" id="" value="" />kindle 全新升级版6英寸电子书阅读器<br>
				<input type="radio" name="gift3" id="" value="" />雷蛇黑寡妇蜘蛛终极版游戏机械键盘<br>
				<input type="radio" name="gift3" id="" value="" />微软  X-BOX ONE 控制器+无线适配器
			</div>
			<ul class="addresslist">
				<li>
					<label class="label"><em class="star">*</em>公司名称：</label>
					<input type="text" class="txt" />
				</li>
				<li>
					<label class="label"><em class="star">*</em>联系人：</label>
					<input type="text" class="txt" />
					<em class="error">错误提示</em>
				</li>
				<li>
					<label class="label"><em class="star">*</em>联系手机：</label>
					<input type="text" class="txt" />
				</li>
				<li>
					<label class="label"><em class="star">*</em>邮箱：</label>
					<input type="text" class="txt" />
				</li>
				<li>
					<label class="label"><em class="star">*</em>地址：</label>
					<input type="text" class="txt" />
				</li>
				<li>
					<label class="label">&nbsp;</label>
					<a href="javascript:void(0)" class="btn"><i>确认提交</i></a>
				</li>
			</ul>
		</div>
	</body>

</html>
