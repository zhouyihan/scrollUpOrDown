<html>  
    <head>  
        <meta charset="UTF-8">  
        <title>动画demo</title>  
        <style type="text/css" rel="stylesheet">  
            body div{  
                    background-image:url(img/1.png); background-repeat:no-repeat}  
        </style>  
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
        <script type="text/javascript">  
            var n=0;  
            //持续设置图片旋转角度，使其显示旋转动画  
            setInterval(function(){   
                $("#donghua").css({"position":"relative","background-position":n+"px 0px"});  
                
                n=(n>-130)?n-1:0;  
            },10);  
        </script>  
    </head>  
    <body style="background-color:black;">  
        <hr color="red">  
        <div id="donghua" style="width:130px;height:57px;">  
        </div>  
    </body>  
</html>
