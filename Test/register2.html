<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册</title>
		
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		
		
	</head>
	<body>
		
		
		<div class="register_layout">
			
			<header class="head">
				<div>注册新账号</div>
			</header>
			<div><img src="img/user.png"alt="" /><input type="text" placeholder="请输入电话号码"id="phone"class="left"/></div>
			<div><input type="text" placeholder="请输入收到的短信验证码"id="codenum"class="code"/><button type="button"id="getcode"class="btn-time">获取验证码</button></div>
			<div><img src="img/password.png"alt="" /><input type="password" placeholder="请输入6到16位密码"id="password"class="left"/></div>
			<div><img src="img/password.png"alt="" /><input type="password" placeholder="确认密码"id="password2"class="left"/></div>
			<button type="button"id="submit"class="submit">提交</button>
			<input type="text"id="securitycode" placeholder="请输入校验码"/><img id="codeimg"/>

			<div class="protocol"><span class="text1">注册即表示同意理财男女</span><a href="registerAgreement.html"class="text2"><<注册协议>></a></div>
		</div>
		
		
	<script src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="index.js"></script>
	</body>
</html>
