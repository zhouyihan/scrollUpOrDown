<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>list</title>
	</head>
	<body>
		<input type="text" name="greeting" list="greeting"/>
		<datalist id="greeting">
			<option value="Good Morning">Good Morning</option>
			<option value="Hello">Hello</option>
			<option value="Good Afternoon">Good Afternoon</option>
		</datalist>
	</body>
</html>
