<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			img {
				transform: rotate(27deg);
				position: absolute;
				height: 100px;
				width: 100px;
				background: #CCCCCC;
				animation: xie .4s 2;
				margin: 0;
				padding: 0;
			}
			
			@-webkit-keyframes xie {
				0% {
					left: 110px;
					top: 110px;
				}
			
				100% {
					left: 110px;
					top: 0px;
				}
			}
		</style>
	</head>

	<body>
		<img src="img/hello.jpg" width='200' />
	</body>

</html>
